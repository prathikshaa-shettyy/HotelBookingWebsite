<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <form style="margin:50px 500px 50px 500px;border:1px solid black;padding:20px 20px;">
            <div class="form-group">
              <h3>Please login!</h3>
              <label for="exampleInputEmail1">Username:</label>
              <input type="text" class="form-control" id="exampleInputEmail1"placeholder="Enter username" aria-describedby="emailHelp" autocomplete="off" required/>
            </div>
            <div class="form-group" >
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password" required autocomplete="off"/>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</body>
</html>
